<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    .box {
        background-color: #2A2C2E;  
        max-width: 1200px;
        min-height: auto;
        padding-top: 24px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        border-radius: 20px;
        margin: auto;
    }
    .text {
        text-align: center;
        font-size: 16px;
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    .button {
        background-color: #F4CE47;  
        max-width: 106px;
        max-height: 56px;
        margin: none;
        padding: 16px;
        border-radius: 16px;
        flex-wrap: wrap;
        font-size: 16px;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-style: normal;
    }
    .dropdown > .dropdown-sub{
    display: none;
    z-index: 1;
    flex-direction: column; /* or row */
}
        
</style>

<body>
    <div class="box" style="display: flex; flex-direction: row; gap: 20px; justify-content: space-between; align-items: center; flex-wrap: wrap">

        </div>
        <div style="display: flex; flex-direction: row; gap: 20px; justify-content: space-between; align-items: center; flex-wrap: wrap">
            <div><img src="Assets/Icons.png" alt="" width="112px" height="24px"></div>
            <div class="button">LOGIN</div>
        </div>
           
    </div>
